<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaAlert JavaScript Tests</title>
    <!-- Mocha CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/9.1.3/mocha.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #mocha {
            margin: 0;
        }
        .test-summary {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>AquaAlert JavaScript Test Suite</h1>
    <div class="test-summary">
        <p>This page runs all JavaScript unit tests for the AquaAlert application.</p>
        <p>Tests include: utility functions, database handlers, and UI components.</p>
    </div>
    
    <!-- Mocha test container -->
    <div id="mocha"></div>
    
    <!-- Test libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/9.1.3/mocha.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.3.4/chai.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sinon.js/11.1.1/sinon.min.js"></script>
    
    <!-- Setup Mocha -->
    <script>
        mocha.setup('bdd');
    </script>
    
    <!-- Include source files -->
    <script src="../utils.js"></script>
    <script src="../db-handler.js"></script>
    <script src="../map-handler.js"></script>
    
    <!-- Include test files -->
    <script src="test_utils.js"></script>
    <script src="test_db_handler.js"></script>
    
    <!-- Run tests -->
    <script>
        window.onload = function() {
            // Run the tests
            mocha.run();
        };
    </script>
</body>
</html>
